<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" /> -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <title>One Page Website</title>
</head>

<body>
    <!-- Enabezado -->
    <header>
        <!-- Version Movil -->
        <div class="menu-mobile">
            <div class="barra">
                <a href="#">
                    <img src="img/logotipo.png" alt="Logotipo">
                </a>
                <a href="#" id="btnMenu">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <nav class="menu-principal">
                <a href="#" class="volver-arriba">INICIO</a>
                <a href="#" class="scroll-suave">PROYECTOS</a>
                <a href="#" class="scroll-acerdaDe">ACERCA DE</a>
                <a href="#" class="scroll-equipo">NUESTRO EQUIPO</a>
                <a href="#" class="scroll-suave">CONTACTO</a>
            </nav>
        </div>

        <!-- Version Escritorio -->
        <div class="menu-bar-pc">

            <a href="#">
                <img src="img/logotipo.png" alt="Logotipo">
            </a>

            <nav class="menu-principal">
                <a href="#" class="volver-arriba">INICIO</a>
                <a href="#" class="scroll-suave">PROYECTOS</a>
                <a href="#" class="scroll-acerdaDe">ACERCA DE</a>
                <a href="#" class="scroll-equipo">NUESTRO EQUIPO</a>
                <a href="#" class="scroll-suave">CONTACTO</a>
            </nav>

            <div class="top-redes">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </div>
    </header>

    <div class="fixed-header" id="fixedheader">

        <a href="#">
            <img src="img/logotipo.png" alt="Logotipo">
        </a>

        <nav class="menu-principal">
            <a href="#" class="volver-arriba">INICIO</a>
            <a href="#" class="scroll-suave">PROYECTOS</a>
            <a href="#" class="scroll-acerdaDe">ACERCA DE</a>
            <a href="#" class="scroll-equipo">NUESTRO EQUIPO</a>
            <a href="#" class="scroll-suave">CONTACTO</a>
        </nav>

        <div class="top-redes">
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

    </div>

    <!-- main -->
    <section class="main">
        <!-- Banner principal -->
        <section class="banner-principal">
            <div class="banner" id="banner"> </div>
            <div class="texto-banner">
                <h2>Siempre Innovando</h2>
                <h1>Design Studio</h1>
                <a href="#" class="scroll-suave">VER PROYECTOS</a>
            </div>
        </section>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <!-- <script src="js/fontawesome.min.js"></script> -->
</body>

</html>
